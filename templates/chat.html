<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <title>Zoo chat</title>

    <link rel="icon" type="image/png" href="templates/favicon.png"/>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css"/>
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <py-config>
      paths = [
        "/templates/utils.py"
      ]
    </py-config>
</head>

<body class="d-flex flex-column min-vh-100">

<py-script src="/templates/chat.py"></py-script>
<div class="container-xl">
    <div class="input-group my-3 mr-3">
        <span class="input-group-text">Добро пожаловать в наш Zoo chat! 🐯🐭🐨🐰🐶🦁🐻🐼</span>

        <select class="form-select"  id="zoo_selector">
            <option selected>Выберите свой аватар</option>
            <option value="🐯">🐯</option>
            <option value="🐭">🐭</option>
            <option value="🐨">🐨</option>
            <option value="🐰">🐰</option>
            <option value="🐶">🐶</option>
            <option value="🦁">🦁</option>
            <option value="🐻">🐻</option>
            <option value="🐼">🐼</option>
        </select>

        <span class="input-group-text">Отправитель:</span>
        <div class="col-sm">
            <input id="sender" type="text" class="form-control" placeholder="Введите ваше имя">
        </div>
    </div>
    <div class="input-group mb-3">
        <input id="message_text" name="text" type="text" class="form-control" placeholder="Текст сообщения">
        <a id="send_message" class="btn btn-primary">
            <i class="bi bi-send-fill"></i> Отправить
        </a>
    </div>
    <ul id="chat_window" class="list-group">


    </ul>
</div>
</body>
</html>
